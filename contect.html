<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>

 <!-- Font Awesome (Local) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-TNfWydqUzAqP+8yOe7+E9+R7rN0ppxCkJk8gqgJ0vbKYi3Hss3v2YBGhXcLJjXjJbTzL+tyMywSOl7SUpS6r3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />




  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      min-height: 100vh;
      color: #fff;
    }

    .navbar {
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 22px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hire-btn {
      background-color: #d9baee;
      color: white;
      padding: 10px 18px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }

    .contact-container {
      display: flex;
      max-width: 1000px;
      margin: auto;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .contact-info {
      flex: 1;
      min-width: 280px;
    }

    .contact-info h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .contact-item i {
      font-size: 22px;
      margin-right: 15px;
      background: #fff;
      color: black;
      padding: 10px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .contact-item i:hover {
      transform: scale(1.2);
    }

    .contact-item a {
      color: #ccc;
      text-decoration: none;
      font-size: 18px;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    .contact-form {
      flex: 1;
      min-width: 280px;
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 4px;
    }

    .contact-form h3 {
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
    }

    .contact-form textarea {
      height: 100px;
      resize: none;
    }

    .contact-form button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 10px 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">ABINAYA K</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="data\abi Resume (1).pdf">Resume</a></li>
      <li><a href="contect.html">Contact</a></li>
    </ul>
    <a href="data\abi Resume (1).pdf" class="hire-btn">Download CV â¬‡</a>
  </div>

  <div class="overlay">
    <div class="contact-container">
      
      <div class="contact-info">
        <h2>Contact</h2>

        <div class="contact-item">
          <i class="fa-solid fa-envelope"></i>
          <a href="mailto:">Email</a>
        </div>

        <div class="contact-item">
          <i class="fa-brands fa-linkedin"></i>
          <a href="https://www.linkedin.com/in/abinaya-nathiya-b88792240/" target="_blank">LinkedIn Profile</a>
        </div>

        <div class="contact-item">
          <i class="fa-brands fa-github"></i>
          <a href="https://github.com/ABINAYA13K-lang" target="_blank">GitHub</a>
        </div>

        <div class="contact-item">
          <i class="fa-solid fa-phone"></i>
          <a href="tel:">Phone</a>
        </div>
      </div>

      <div class="contact-form">
        <h3>Send Message</h3>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <textarea placeholder="Type your Message..." required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
